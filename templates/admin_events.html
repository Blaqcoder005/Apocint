
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apostolic Chapel International | Habitation of Grace</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <body> <button class="menu-toggle" id="menuToggle"> <span></span> <span></span> <span></span> </button>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>ACI Dashboard</h2>
      <nav>
        <ul>
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/admin/messages">Messages</a></li>
          <li><a href="/admin/sermons">Manage Sermons</a></li>
          <li><a href="/admin/events">Manage Events</a></li>
          <li><a href="/upload">Upload</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content on the right -->
    <main class="main-content">
      <section class="manage-events">
  <h2>Uploaded Events</h2>
  <div class="ministry-cards">
    {% for event in events %}
    <div class="card">
      <h3>{{ event.title }}</h3>
      <p><strong>Date:</strong> {{ event.event_date }}</p>
      <p>{{ event.description }}</p>
      <form action="{{ url_for('delete_event', event_id=event.id) }}" method="POST">
        <button type="submit" onclick="return confirm('Delete this event?')">Delete</button>
      </form>
    </div>
    {% endfor %}
  </div>
</section>
    </main>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
