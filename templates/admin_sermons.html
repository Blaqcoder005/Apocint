<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apostolic Chapel International | Habitation of Grace</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <body> <button class="menu-toggle" id="menuToggle"> <span></span> <span></span> <span></span> </button>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>ACI Dashboard</h2>
      <nav>
        <ul>
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/admin/messages">Messages</a></li>
          <li><a href="/admin/sermons">Manage Sermons</a></li>
          <li><a href="/admin/events">Manage Events</a></li>
          <li><a href="/admin/resources">Books</a></li>
          <li><a href="/upload">Upload</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content on the right -->
    <main class="main-content">
     <section class="manage-sermons">
  <h2>Uploaded Sermons</h2>

  <input type="text" id="searchInput" placeholder="Search sermons by title..." class="form-control mb-4">
<div class="container">

  {% for sermon in sermon_files %}
    <div class="sermon-item">
      <div class="sermon-title">ðŸŽ§ {{ sermon.title }}</div>

      <audio class="sermon-audio" controls>
        <source src="{{ url_for('static', filename='uploads/' + sermon.file_name) }}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <div class="sermon-meta">
        <strong>Uploaded:</strong> {{ sermon.uploaded_at.strftime('%b %d, %Y') }}<br>
    <form action="{{ url_for('delete_sermon', sermon_id=sermon.id) }}" method="POST">  
        <button class="btn" type="submit" onclick="return confirm('Are you sure you want to delete this sermon?')">Delete</button>  
      </form>  
    
      </div>
    </div>
  {% else %}
    <p>No sermons uploaded yet.</p>
  {% endfor %}
</div>
</section>
    </main>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
