<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BLAQ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style type="text/css" id="dcoder_stylesheet">body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
}

.login-box {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
}

.login-box label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

.login-box input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.login-box button {
  width: 100%;
  padding: 12px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  margin-top: 20px;
  cursor: pointer;
}

.login-box button:hover {
  background: #0056b3;
}

.login-box p {
  text-align: center;
  margin-top: 15px;
}

.login-box a {
  color: #007bff;
  text-decoration: none;
}



</style></head>
<body>
  <div class="container">
    <form method="POST" class="login-box">
      <h2>Welcome Back ðŸ‘‹</h2>

      <label for="username">Username</label>
      <input type="text" name="username" id="username" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Sign In</button>

      <p>Don't have an account? <a href="/hunter/register">Register</a></p>
    </form>
  </div>

</body></html>
