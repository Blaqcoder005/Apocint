
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apostolic Chapel International | Habitation of Grace</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='frontend.css') }}">
  </head>
 <body> <!-- Navigation -->
  <header class="navbar">
    <div class="container">
     <div class="logo"></div> <button class="menu-toggle" id="menuToggle">â˜°</button>
     <ul class="nav-links" id="navLinks">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/sermons">Sermons</a></li>
      <li><a href="/event">Events</a></li>
      <li><a href="/resources">Books</a></li>
      <li><a href="/contact">Contact</a></li>
     </ul>
    </div>
  </header> <!-- Ministries Section -->
  <body>
   <section class="ministries">
    <div class="container">
        <h1>Upcoming Events</h1>
	{% for event in events %}
	  <div class="ministry-card">

	    {% if event.image_filename %}
	      <img src="{{ url_for('static', filename='uploads/event_images/' + event.image_filename) }}"
	           alt="Event Image"
	           style="max-width:100%; height:auto;">
	    {% endif %}

	    <h3>{{ event.title }}</h3>
	    <p><strong>Date:</strong> {{ event.event_date.strftime('%b %d, %Y') }}</p>
	    <p>{{ event.description }}</p>
	  </div>
	{% endfor %}
    </div>
  </section>
<script type="text/javascript" id="dcoder_script">
  const links = document.querySelectorAll('nav a');
  const currentPage = window.location.pathname;

  links.forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });

  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener("click", function(e) {
      e.preventDefault();
      document.querySelector(this.getAttribute("href")).scrollIntoView({
        behavior: "smooth"
      });
    });
  });

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('appear');
      }
    });
  }, {
    threshold: 0.1
  });

  document.querySelectorAll('.fade-in').forEach(el => {
    observer.observe(el);
  });

  const menuToggle = document.getElementById("menuToggle");
  const navLinks = document.getElementById("navLinks");

  menuToggle.addEventListener("click", function () {
    navLinks.classList.toggle("show");
  });

  document.querySelectorAll("#navLinks a").forEach(link => {
    link.addEventListener("click", () => {
      navLinks.classList.remove("show");
    });
  });</script>
</body>
</html>
