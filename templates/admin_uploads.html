<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Apostolic Chapel International | Habitation of Grace</title> 
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
 </head> 
 <body> <button class="menu-toggle" id="menuToggle"><span></span> <span></span> <span></span> </button> 
  <div class="dashboard"> 
   <aside class="sidebar"> 
    <h2>ACI Dashboard</h2> 
    <nav> 
     <ul> 
      <li><a href="/dashboard">Dashboard</a></li> 
      <li><a href="/admin/messages">Messages</a></li> 
      <li><a href="/admin/sermons">Manage Sermons</a></li>
      <li><a href="/admin/events">Manage Events</a></li>
      <li><a href="/admin/resoures">Books</a></li>
      <li><a href="/upload">Upload</a></li> 
      <li><a href="/logout">Logout</a></li> 
     </ul> 
    </nav> 
   </aside> <!-- Main content on the right --> 
   <main class="main-content"> 
    <section class="upload-sermon"> 
     <h2>Upload New Sermon</h2> 
     <form action="/upload-sermon" method="POST" enctype="multipart/form-data"> 
      <input type="text" name="title" placeholder="Sermon Title" required> 
      <input type="file" name="sermon_file" required> <button class="btn" type="submit">Upload Sermon</button> 
     </form> 
    </section> 
    <section class="upload-event">
  <h2>Upload New Event</h2>
  <form action="/upload-event" method="POST">
    <input type="text" name="title" placeholder="Event Title" required>
    <input type="date" name="date" placeholder="event date"  required>
    <textarea name="description" placeholder="Event Description" required></textarea>
    <button class="btn" type="submit">Upload Event</button>
  </form>

  <h2>Upload a Book</h2>
<form method="POST" enctype="multipart/form-data">
  <input type="text" name="title" placeholder="Book Title" required><br><br>
  <input type="file" name="book" accept=".pdf" required><br><br>
  <button class="btn"type="submit">Upload Book</button>
</form>
</section>
   </main> 
  </div> 
 
<script type="text/javascript" id="dcoder_script">document.addEventListener('DOMContentLoaded', function () {
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.querySelector('.sidebar');
  const mainContent = document.querySelector('.main-content');

  if (menuToggle && sidebar && mainContent) {
    menuToggle.addEventListener('click', function () {
      sidebar.classList.toggle('open');
      mainContent.classList.toggle('expanded');
    });

    // Optional: Close sidebar when clicking outside
    document.addEventListener('click', function (event) {
      if (window.innerWidth <= 768) {
        const isInsideSidebar = sidebar.contains(event.target);
        const isToggle = menuToggle.contains(event.target);

        if (!isInsideSidebar && !isToggle && sidebar.classList.contains('open')) {
          sidebar.classList.remove('open');
          mainContent.classList.remove('expanded');
        }
      }
    });
  }
});</script></body></html>
